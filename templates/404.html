<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accord - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --bg-gradient: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="none"/><circle cx="50" cy="50" r="40" stroke="%236366f1" stroke-width="0.5" fill="none"/></svg>') repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .error-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .error-code {
            font-size: 9rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-color), #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            line-height: 1;
            opacity: 0;
            animation: fadeIn 0.8s forwards, float 5s ease-in-out infinite;
            position: relative;
        }

        .error-title {
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            opacity: 0;
            animation: fadeIn 0.8s 0.2s forwards;
        }

        .error-message {
            color: var(--text-light);
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 0.8s 0.4s forwards;
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.6s forwards;
        }

        .home-button {
            background: var(--primary-color);
            color: white;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-weight: 600;
            width: 100%;
            text-decoration: none;
        }

        .home-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .support-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .support-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .animated-element {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.1);
            animation: orbit 20s linear infinite;
        }

        .animated-element:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            animation-duration: 25s;
        }

        .animated-element:nth-child(2) {
            top: 60%;
            right: 10%;
            width: 100px;
            height: 100px;
            animation-delay: -5s;
            animation-duration: 30s;
        }

        .animated-element:nth-child(3) {
            bottom: 15%;
            left: 20%;
            width: 50px;
            height: 50px;
            animation-delay: -10s;
            animation-duration: 22s;
        }

        .animated-gear {
            position: absolute;
            color: var(--primary-color);
            opacity: 0.2;
            animation: spin 20s linear infinite;
        }

        .animated-gear:nth-child(4) {
            top: 10%;
            right: 15%;
            font-size: 40px;
            animation-duration: 15s;
        }

        .animated-gear:nth-child(5) {
            bottom: 10%;
            right: 30%;
            font-size: 30px;
            animation-duration: 12s;
            animation-direction: reverse;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(50px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(50px) rotate(-360deg);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 2rem;
            }

            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="animated-element"></div>
        <div class="animated-element"></div>
        <div class="animated-element"></div>
        <i class="fas fa-cog animated-gear"></i>
        <i class="fas fa-cog animated-gear"></i>

        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! We couldn't find the page you're looking for. 
            It might have been moved, deleted, or maybe never existed in the first place.
        </p>
        <div class="error-actions">
            <a href="/" class="home-button">
                <i class="fas fa-home"></i>
                Return to Home
            </a>
            <a href="#" class="support-link" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </a>
        </div>
    </div>
</body>
</html>
